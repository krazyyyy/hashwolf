{% load static %}
<header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-4 col-sm-12 left-rs">
             <div class="navbar-header">
                <button type="button" id="top-menu" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"> 
                <span class="sr-only">Toggle navigation</span> 
                <span class="icon-bar"></span> 
                <span class="icon-bar"></span> 
                <span class="icon-bar"></span> 
                </button>
                <a href="{% url 'index' %}" class="navbar-brand"><img src="{% static 'frontapp/images/logo.png' %}" alt="" /></a>
             </div>
             <form class="navbar-form navbar-left web-sh">
                <div class="form">
                   <input type="text" class="form-control" placeholder="Search for products or companies">
                </div>
             </form>
          </div>
          <div class="col-md-8 col-sm-12">
             <div class="right-nav">
                <div class="login-sr">
                   <div class="login-signup">
                      {% if user.is_authenticated %}
                        <ul>
                           <li><a href="#">{{ request.user.username }}</a></li>
                           <li><a class="custom-b" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                           {% else %}
                           <ul>
                           <li><a href="{% url 'login' %}">Login</a></li>
                           <li><a class="custom-b" href="{% url 'register' %}">Sign up</a></li>
                        </ul> 
                         {% endif %}
                   </div>
                </div>
                <div class="help-r hidden-xs">
                   <div class="help-box">
                      <ul>
                         <li> <a href="{% url 'blogs' %}"> <span>Blog</span> </a> </li>
                      </ul>
                   </div>
                </div>
                <div class="nav-b hidden-xs">
                   <div class="nav-box">
                      <ul>
                         <li><a href="{% url 'products' %}">Products</a></li>
                         <li><a href="{% url 'index' %}">Home</a></li>
                      </ul>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!--/.container-fluid --> 
 </nav>
</header>
